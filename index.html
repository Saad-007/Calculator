<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="cs/project.css">
</head>

<body>
  <h3><span>Cal</span>culator</h3>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div class="button-container">
      <button class="button1" onclick="clearDisplay()">C</button>
      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button1" onclick="appendValue('+')">+</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button1" onclick="appendValue('-')">-</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button1" onclick="appendValue('*')">*</button>
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button1" onclick="appendValue('/')">/</button>
      <button class="button1" onclick="calculateResult()">=</button>
      <button class="button1" onclick="appendValue('9')">9</button>
      <button class="button1" onclick="appendValue('0')">0</button>
      <button class="button1" onclick="appendValue('.')">.</button>
    </div>
  </div>
  <script src="js/cal.js" defer></script>
</body>

</html>
